name: Snyk Security Scan (Maven + Code)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read  # Necesario para algunas acciones

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Build project with Maven
        run: mvn -B package -DskipTests --file pom.xml

      # Instalar Snyk CLI
      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      # Escanear dependencias (SCA)
      - name: Snyk Open Source (Maven dependencies)
        run: snyk test --sarif-file-output=snyk-deps.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Upload dependency scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-deps.sarif
          category: snyk-dependencies

      # Escanear c√≥digo fuente (SAST)
      - name: Snyk Code (SAST)
        run: snyk code test --sarif-file-output=snyk-code.sarif || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Upload SAST results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
 
      # (Opcional) Monitorear en Snyk dashboard
      - name: Monitor project in Snyk
        run: snyk monitor --project-name="${{ github.repository }}" || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
